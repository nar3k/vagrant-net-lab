

- name: loopback_interfaces
  blockinfile:
    path: ./config/{{inventory_hostname}}.conf
    marker: ""
    block: |
      {% if loopback_id is defined %}
         lo0 {
           unit 0 {
             family inet {
               address {{ network_db['ospf-loopback01']['net'] | ipaddr(loopback_id) | ipaddr('address')}}/32;
               address {{ network_db['ospf-loopback02']['net'] | ipaddr(loopback_id) | ipaddr('address')}}/32;
             }
           }
         }
      {% endif %}
