

- name: closing {{ current_block }}
  blockinfile:
    path: ./config/{{inventory_hostname}}.conf
    marker: ""
    block: |
      policy-options {
          policy-statement load-balancing-policy {
              then {
                  load-balance per-packet;
              }
          }

      }
      routing-options {
          router-id {{network_db['ospf-loopback01']}}.{{ id }}
          forwarding-table {

              export  load-balancing-policy;
          }
      }
