

- name: closing {{ current_block }}
  blockinfile:
    path: ./config/{{inventory_hostname}}.conf
    marker: ""
    block: |
      em0 {
          unit 0 {
              family inet {
                  dhcp;
              }
          }
      }
      em1 {
          unit 0 {
              family inet {
                  address 169.254.0.2/24;
              }
          }
       }
