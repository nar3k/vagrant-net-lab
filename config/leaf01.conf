vlans {
  un-mgmt-esxi01 {
     vlan-id 2000;
     l3-interface irb.2000;
   }
  un-mgmt-vmotion01 {
     vlan-id 2001;
     l3-interface irb.2001;
   }
  un-mgmt-vsan01 {
     vlan-id 2002;
     l3-interface irb.2002;
   }
  un-mgmt-vtep01 {
     vlan-id 2002;
     l3-interface irb.2002;
   }
  }

interfaces {

em0 {
    unit 0 {
        family inet {
            dhcp;
        }
    }
}
em1 {
    unit 0 {
        family inet {
            address 169.254.0.2/24;
        }
    }
 }

irb {
  unit 2000{
    description un-mgmt-esxi01;
    family inet {
      address 172.16.8.1/27;
      }
  }
  unit 2001{
    description un-mgmt-vmotion01;
    family inet {
      address 172.16.9.1/27;
      }
  }
  unit 2002{
    description un-mgmt-vsan01;
    family inet {
      address 172.16.10.1/27;
      }
  }
  unit 2002{
    description un-mgmt-vtep01;
    family inet {
      address 172.16.20.1/27;
      }
  }
 }

   lo0 {
     unit 0 {
       family inet {
         address 10.255.0.3/32;
         address 10.255.1.3/32;
       }
     }
   }

    xe-0/0/0 {
         unit 0 {
     family inet {
             unnumbered-address lo0.0 preferred-source-address 10.255.0.3;
           }
   }
 }
    xe-0/0/1 {
         unit 0 {
     family inet {
            unnumbered-address lo0.0 preferred-source-address 10.255.1.3;
           }
   }
 }
 



     xe-0/0/2 {
          unit 0 {
     family ethernet-switching {
      interface-mode trunk;
      ;
      vlan {
        members [   un-mgmt-esxi01 un-mgmt-vmotion01 un-mgmt-vsan01 un-mgmt-vtep01 ]
      }
     }
   }
 }
   

}

protocols {

lldp {
    interface all;
}

 ospf {
     area 0 {

         interface lo0.0 {
             passive;
         }
               interface xe-0/0/0.0 {
             interface-type p2p;
         }
            interface xe-0/0/1.0 {
             interface-type p2p;
         }
                                   interface irb.2000 {
                   interface-type p2p;
                     }
           interface irb.2001 {
                   interface-type p2p;
                     }
           interface irb.2002 {
                   interface-type p2p;
                     }
           interface irb.2002 {
                   interface-type p2p;
                     }
                  
     }
   }
 

}

policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }

}
routing-options {
    router-id 10.255.0.3;
    forwarding-table {

        export  load-balancing-policy;
    }
}
chassis {
  aggregated-devices {
      ethernet {
          device-count 200;
      }
  }

}

