
system {
    host-name leaf01;
    root-authentication {
        encrypted-password "$1$fv3Ke4LT$10nlsy3SEJy5ainm.kPTd.";
        ssh-rsa "ssh-rsa  vagrant insecure public key";
    }
    login {
        user vagrant {
            uid 2000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  vagrant insecure public key";
            }
        }
    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }
        }
    }
 }

vlans {
   stor-nfs01 {
      vlan-id 2010;
      l3-interface irb.2010;
  }
}

interfaces {

em0 {
    unit 0 {
        family inet {
            dhcp;
        }
    }
}
em1 {
    unit 0 {
        family inet {
            address 169.254.0.2/24;
        }
    }
 }

irb {
          unit 2010 {
  description stor-nfs01;
  family inet {
    address 172.16.13.1/24;
  }
}
                
}

lo0 {
  unit 0 {
    family inet {
      address 10.100.228.3/32;
      address 10.100.229.3/32;
    }
  }
}

    xe-0/0/0 {

         unit 0 {
     family inet {
             unnumbered-address lo0.0 preferred-source-address 10.100.228.3;
           }
   }
 }
    xe-0/0/2 {

         unit 0 {
     family inet {
            unnumbered-address lo0.0 preferred-source-address 10.100.229.3;
           }
   }
 }
    xe-0/0/1 {

         unit 0 {
     family inet {
             unnumbered-address lo0.0 preferred-source-address 10.100.228.3;
           }
   }
 }
    xe-0/0/3 {

         unit 0 {
     family inet {
            unnumbered-address lo0.0 preferred-source-address 10.100.229.3;
           }
   }
 }
 

    xe-0/0/4 {

         unit 0 {
     family ethernet-switching {
      interface-mode access;
      vlan {
        members 2010;
      }
     }
   }
 }
 

}

protocols {

lldp {
    interface all;
}

ospf {
    area 0 {

        interface lo0.0 {
            passive;
        }
            interface xe-0/0/0.0 {
            interface-type p2p;
        }
          interface xe-0/0/2.0 {
            interface-type p2p;
        }
          interface xe-0/0/1.0 {
            interface-type p2p;
        }
          interface xe-0/0/3.0 {
            interface-type p2p;
        }
      
                 irb.2010 {
             passive;
           }
                    
        }
  
    }

}

policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }

}
routing-options {
    router-id 10.100.228.3
    forwarding-table {

        export  load-balancing-policy;
    }
}

