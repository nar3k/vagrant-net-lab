policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }

}
routing-options {
    router-id 10.10.228.4;
    forwarding-table {

        export  load-balancing-policy;
    }
}
chassis {
  aggregated-devices {
      ethernet {
          device-count 200;
      }
  }

}

