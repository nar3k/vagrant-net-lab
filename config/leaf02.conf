
system {
    host-name leaf02;
    root-authentication {
        encrypted-password "$1$fv3Ke4LT$10nlsy3SEJy5ainm.kPTd.";
        ssh-rsa "ssh-rsa  vagrant insecure public key";
    }
    login {
        user vagrant {
            uid 2000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  vagrant insecure public key";
            }
        }
    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }
        }
    }
 }

vlans {
  un-mgmt-esxi02 {
     vlan-id 2000;
     l3-interface irb.2000;
   }
  un-mgmt-vmotion02 {
     vlan-id 200;
     l3-interface irb.200;
   }
  un-mgmt-vsan02 {
     vlan-id 2002;
     l3-interface irb.2002;
   }
  un-mgmt-vtep02 {
     vlan-id 2003;
     l3-interface irb.2003;
   }
  i-leaf-exit01 {
     vlan-id 3000;
     l3-interface irb.3000;
   }
  }

interfaces {

em0 {
    unit 0 {
        family inet {
            dhcp;
        }
    }
}
em1 {
    unit 0 {
        family inet {
            address 169.254.0.2/24;
        }
    }
 }

irb {
  unit 2000{
    description un-mgmt-esxi02;
    family inet {
      address 172.16.8.33/27;
      }
  }
  unit 200{
    description un-mgmt-vmotion02;
    family inet {
      address 172.16.9.33/27;
      }
  }
  unit 2002{
    description un-mgmt-vsan02;
    family inet {
      address 172.16.10.33/27;
      }
  }
  unit 2003{
    description un-mgmt-vtep02;
    family inet {
      address 172.16.20.33/27;
      }
  }
unit 3000{
  description i-leaf-exit01;
  family inet {

    address 172.16.100.2/30;

    }
}
 }

   lo0 {
     unit 0 {
       family inet {
         address 10.255.0.3/32;
         address 10.255.1.3/32;
       }
     }
   }

    xe-0/0/0 {
         unit 0 {
     family inet {
             unnumbered-address lo0.0 preferred-source-address 10.255.0.3;
           }
   }
 }
    xe-0/0/1 {
         unit 0 {
     family inet {
            unnumbered-address lo0.0 preferred-source-address 10.255.1.3;
           }
   }
 }
 

xe-0/0/2 {
  ether-options 802.3ad ae01;
}
xe-0/0/3 {
  ether-options 802.3ad ae01;
}

     xe-0/0/4 {
          unit 0 {
     family ethernet-switching {
      interface-mode trunk;
      ;
      vlan {
        members [   un-mgmt-esxi02 un-mgmt-vmotion02 un-mgmt-vsan02 un-mgmt-vtep02 ]
      }
     }
   }
 }
      ae01 {
  aggregated-ether-options lacp active;
          unit 0 {
     family ethernet-switching {
      interface-mode trunk;
      ;
      vlan {
        members [ i-leaf-exit01   ]
      }
     }
   }
 }
   

}

protocols {

lldp {
    interface all;
}

 ospf {
     area 0 {

         interface lo0.0 {
             passive;
         }
               interface xe-0/0/0.0 {
             interface-type p2p;
         }
            interface xe-0/0/1.0 {
             interface-type p2p;
         }
                                   interface irb.2000 {
                   interface-type p2p;
                     }
           interface irb.200 {
                   interface-type p2p;
                     }
           interface irb.2002 {
                   interface-type p2p;
                     }
           interface irb.2003 {
                   interface-type p2p;
                     }
                            interface irb.3000 {
                 interface-type p2p;
                   }

                  
     }
   }
 

}

policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }

}
routing-options {
    router-id 10.255.0.3;
    forwarding-table {

        export  load-balancing-policy;
    }
}
chassis {
  aggregated-devices {
      ethernet {
          device-count 200;
      }
  }

}

