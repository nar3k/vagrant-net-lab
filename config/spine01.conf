interfaces {



lo0 {
  unit 0 {
    family inet {
      address 10.100.228.1/32;
      address 10.100.229.1/32 secondary;
    }
  }
}

    xe-0/0/0 {

         unit 0 {
     family inet {
             unnumbered-address lo0.0 preferred-source-address 10.100.228.1;
           }
   }
 }
    xe-0/0/2 {

         unit 0 {
     family inet {
            unnumbered-address lo0.0 preferred-source-address 10.100.229.1;
           }
   }
 }
    xe-0/0/1 {

         unit 0 {
     family inet {
             unnumbered-address lo0.0 preferred-source-address 10.100.228.1;
           }
   }
 }
    xe-0/0/3 {

         unit 0 {
     family inet {
            unnumbered-address lo0.0 preferred-source-address 10.100.229.1;
           }
   }
 }
 



}

protocols {

lldp {
    interface all;
}

ospf {
    area 0 {

        interface lo0.0 {
            passive;
        }
                        interface xe-0/0/0.0 {
            interface-type p2p;
        }
                interface xe-0/0/1.0 {
            interface-type p2p;
        }
                interface xe-0/0/2.0 {
            interface-type p2p;
        }
                interface xe-0/0/3.0 {
            interface-type p2p;
        }
                    }
}

}

policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }

}
routing-options {
    router-id 1.1.1.1
    forwarding-table {

        export  load-balancing-policy;
    }
}

